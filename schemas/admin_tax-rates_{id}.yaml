    - name: order
      in: query
      description: Field to sort items in the list by.
      required: false
      schema:
        type: string
        title: order
        description: Field to sort items in the list by.
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: SUMMARY
          properties:
            code:
              type: string
              title: code
              description: The tax rate's code.
            name:
              type: string
              title: name
              description: The tax rate's name.
            rate:
              type: number
              title: rate
              description: The tax rate's rate.
            rules:
              type: array
              description: The tax rate's rules.
              items:
                type: object
                description: The rule's rules.
                required:
                  - reference
                  - reference_id
                properties:
                  reference:
                    type: string
                    title: reference
                    description: The rule's reference.
                  reference_id:
                    type: string
                    title: reference_id
                    description: The rule's reference id.
            is_default:
              type: boolean
              title: is_default
              description: The tax rate's is default.
            is_combinable:
              type: boolean
              title: is_combinable
              description: The tax rate's is combinable.
            metadata:
              type: object
              description: The tax rate's metadata.
              properties: {}
          required:
            - rate
            - code
            - rules
            - name
            - is_default
            - is_combinable
            - metadata
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_tax-rates_{id}/post.sh
  tags:
    - Tax Rates
  responses:
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
