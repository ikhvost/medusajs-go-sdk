get:
  operationId: GetStockLocations
  summary: List Stock Locations
  description: >-
    Retrieve a list of stock locations. The stock locations can be filtered by
    fields such as `id`. The stock locations can also be sorted or paginated.
  x-authenticated: true
  parameters:
    - name: expand
      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
        title: expand
        description: >-
          Comma-separated relations that should be expanded in the returned
          data.
    - name: fields
      in: query
      description: Comma-separated fields that should be included in the returned data.
      required: false
      schema:
        type: string
        title: fields
        description: Comma-separated fields that should be included in the returned data.
    - name: offset
      in: query
      description: The number of items to skip when retrieving a list.
      required: false
      schema:
        type: number
        title: offset
        description: The number of items to skip when retrieving a list.
    - name: limit
      in: query
      description: Limit the number of items returned in the list.
      required: false
      schema:
        type: number
        title: limit
        description: Limit the number of items returned in the list.
    - name: order
      in: query
      description: Field to sort items in the list by.
      required: false
      schema:
        type: string
        title: order
        description: Field to sort items in the list by.
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_stock-locations/get.sh
  tags:
    - Stock Locations
  responses:
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  requestBody:
    content:
      application/json:
        schema: {}
post:
  operationId: PostStockLocations
  summary: Create Stock Location
  description: Create a stock location.
  x-authenticated: true
  parameters:
    - name: expand
      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
        title: expand
        description: >-
          Comma-separated relations that should be expanded in the returned
          data.
    - name: fields
      in: query
      description: Comma-separated fields that should be included in the returned data.
      required: false
      schema:
        type: string
        title: fields
        description: Comma-separated fields that should be included in the returned data.
    - name: offset
      in: query
      description: The number of items to skip when retrieving a list.
      required: false
      schema:
        type: number
        title: offset
        description: The number of items to skip when retrieving a list.
    - name: limit
      in: query
      description: Limit the number of items returned in the list.
      required: false
      schema:
        type: number
        title: limit
        description: Limit the number of items returned in the list.
    - name: order
      in: query
      description: Field to sort items in the list by.
      required: false
      schema:
        type: string
        title: order
        description: Field to sort items in the list by.
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: SUMMARY
          required:
            - name
            - address
            - address_id
            - metadata
          properties:
            name:
              type: string
              title: name
              description: The stock location's name.
            address:
              type: object
              description: The stock location's address.
              required:
                - address_1
                - address_2
                - company
                - city
                - country_code
                - phone
                - postal_code
                - province
              properties:
                address_1:
                  type: string
                  title: address_1
                  description: The address's address 1.
                address_2:
                  type: string
                  title: address_2
                  description: The address's address 2.
                company:
                  type: string
                  title: company
                  description: The address's company.
                city:
                  type: string
                  title: city
                  description: The address's city.
                country_code:
                  type: string
                  title: country_code
                  description: The address's country code.
                phone:
                  type: string
                  title: phone
                  description: The address's phone.
                postal_code:
                  type: string
                  title: postal_code
                  description: The address's postal code.
                province:
                  type: string
                  title: province
                  description: The address's province.
            address_id:
              type: string
              title: address_id
              description: The stock location's address id.
            metadata:
              type: object
              description: The stock location's metadata.
              properties: {}
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_stock-locations/post.sh
  tags:
    - Stock Locations
