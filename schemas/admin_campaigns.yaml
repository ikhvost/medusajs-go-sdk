post:
  operationId: PostCampaigns
  summary: Create Campaign
  description: Create a campaign.
  x-authenticated: true
  parameters:
    - name: expand
      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
        title: expand
        description: >-
          Comma-separated relations that should be expanded in the returned
          data.
    - name: fields
      in: query
      description: Comma-separated fields that should be included in the returned data.
      required: false
      schema:
        type: string
        title: fields
        description: Comma-separated fields that should be included in the returned data.
    - name: offset
      in: query
      description: The number of items to skip when retrieving a list.
      required: false
      schema:
        type: number
        title: offset
        description: The number of items to skip when retrieving a list.
    - name: limit
      in: query
      description: Limit the number of items returned in the list.
      required: false
      schema:
        type: number
        title: limit
        description: Limit the number of items returned in the list.
    - name: order
      in: query
      description: Field to sort items in the list by.
      required: false
      schema:
        type: string
        title: order
        description: Field to sort items in the list by.
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: SUMMARY
          required:
            - name
            - campaign_identifier
            - description
            - currency
            - budget
            - starts_at
            - ends_at
            - promotions
          properties:
            name:
              type: string
              title: name
              description: The campaign's name.
            campaign_identifier:
              type: string
              title: campaign_identifier
              description: The campaign's campaign identifier.
            description:
              type: string
              title: description
              description: The campaign's description.
            currency:
              type: string
              title: currency
              description: The campaign's currency.
            budget:
              type: object
              description: The campaign's budget.
              required:
                - type
                - limit
              properties:
                type:
                  type: string
                  enum:
                    - spend
                    - usage
                limit:
                  type: number
                  title: limit
                  description: The budget's limit.
            starts_at:
              type: string
              title: starts_at
              description: The campaign's starts at.
              format: date-time
            ends_at:
              type: string
              title: ends_at
              description: The campaign's ends at.
              format: date-time
            promotions:
              type: array
              description: The campaign's promotions.
              items:
                type: object
                description: The promotion's promotions.
                required:
                  - id
                properties:
                  id:
                    type: string
                    title: id
                    description: The promotion's ID.
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_campaigns/post.sh
  tags:
    - Campaigns
  responses:
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
