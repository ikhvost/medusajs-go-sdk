post:
  operationId: PostFulfillmentsIdShipment
  summary: Add Shipments to Fulfillment
  description: Add a list of shipments to a fulfillment.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The fulfillment's ID.
      required: true
      schema:
        type: string
    - name: expand
      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
        title: expand
        description: >-
          Comma-separated relations that should be expanded in the returned
          data.
    - name: fields
      in: query
      description: Comma-separated fields that should be included in the returned data.
      required: false
      schema:
        type: string
        title: fields
        description: Comma-separated fields that should be included in the returned data.
    - name: offset
      in: query
      description: The number of items to skip when retrieving a list.
      required: false
      schema:
        type: number
        title: offset
        description: The number of items to skip when retrieving a list.
    - name: limit
      in: query
      description: Limit the number of items returned in the list.
      required: false
      schema:
        type: number
        title: limit
        description: Limit the number of items returned in the list.
    - name: order
      in: query
      description: Field to sort items in the list by.
      required: false
      schema:
        type: string
        title: order
        description: Field to sort items in the list by.
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: SUMMARY
          required:
            - labels
          properties:
            labels:
              type: array
              description: The fulfillment's labels.
              items:
                type: object
                description: The label's labels.
                required:
                  - tracking_number
                  - tracking_url
                  - label_url
                properties:
                  tracking_number:
                    type: string
                    title: tracking_number
                    description: The label's tracking number.
                  tracking_url:
                    type: string
                    title: tracking_url
                    description: The label's tracking url.
                  label_url:
                    type: string
                    title: label_url
                    description: The label's label url.
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_fulfillments_{id}_shipment/post.sh
  tags:
    - Fulfillments
  responses:
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
